<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="1.js"></script>
</head>
<body>
<script>
const z$ = require('bindings')('zhscript2')
z$('.', ipc_.sendSync('conf', 'zs_path'))

ipc_.on('htm_', function(event, a) {
	var app = process.env.ELECTRONSH_APP
	if(app)
		document.write('<base href="file://' + app + '" />')
	switch(typeof(a)) {
	case 'object':
		for(var i = 0; i < a.length; i++) {
			document.write(a[i])
		}
		break;
	default:
		document.write(a)
		break;
	}
})
ipc_.on('i_', function(event, arg1, arg2, arg3, arg4, arg5) {
	//z$('显示下原样index2 i_ ' + arg1 + ',' + arg2 + ',' + arg3 + ',' + arg4 + ',' + arg5 + '上原样换行')
	eval(z$(arg1 + '、‘参数栈’', arg2, arg3, arg4, arg5))
})
</script>
</body>
</html>
